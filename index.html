<div class="p-5">
    <mauwi-multi-page-form></mauwi-multi-page-form>
</div>

<div class="p-5">
    <mauwi-carsharing-availability headline="Temp" weekdays = "['MON', 'TUE', 'THU', 'SUN']"></mauwi-carsharing-availability>
    <script>
        document.querySelector("mauwi-carsharing-availability").hours = {from: 7, to: 19};
    </script>
</div>

<div class="p-5">
    <div>
        <h2>Sales Revenue</h2>
        <div>
            <label for="price" class="block text-sm font-medium leading-6 text-gray-900">December Revenue</label>
            <div class="relative mt-2 rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <span class="text-gray-500 sm:text-sm">$</span>
                </div>
                <input type="text" name="price" id="price" onchange="updateBarChart(event)" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-12 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0.00" aria-describedby="price-currency">
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                    <span class="text-gray-500 sm:text-sm" id="price-currency">USD</span>
                </div>
            </div>
        </div>
    </div>
    <mauwi-bar-chart octoberRevenue=8500
                     novemberRevenue=7000
                     decemberRevenue=10000
    ></mauwi-bar-chart>
    <script>
        function updateBarChart(event) {
            document.querySelector("mauwi-bar-chart")["decemberRevenue"]=event.target.value;
        }
    </script>
</div>

<div class="p-5">
    <mauwi-personal-information-form></mauwi-personal-information-form>
    <script>
        document.querySelector("mauwi-personal-information-form").addEventListener('submitted', (event) => {
            document.getElementById("personal-information-form-output").innerText = JSON.stringify(event.target.data);
        });
    </script>
    <pre class="flex mt-5 max-w-[30rem] shadow rounded-lg text-sm bg-blue-950 text-white">
        <code id="personal-information-form-output" class="p-4 text-wrap">{}</code>
    </pre>
</div>
